name: Teste Regressivos - Agendamento

on:
  schedule:
    - cron: '*/2 * * * *'

jobs:
  RunTest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Instalar java 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
          cache: maven

      - name: Instalar Chrome
        run: |
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install ./google-chrome*.deb

      - uses: nanasess/setup-chromedriver@v1
      - run: |
          export DISPLAY=:99
          chromedriver --url-base=/wd/hub &
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 & # optional

      - name: Run test
        run: mvn test -Dtest=RunCucumber -Dbrowser=chrome-ci  cluecumber-report:reporting

      - name: Notificação Slack - Sucesso
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: automação-de-testes
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://cdn-icons-png.flaticon.com/512/148/148767.png?size=48
          SLACK_MESSAGE: 'Sucesso na execução de testes do PR :white_check_mark:'
          SLACK_TITLE: 'Sucesso na execução de testes do PR :white_check_mark:'
          SLACK_USERNAME: SUCESSO
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Notificação Slack - Falha
        if: ${{ failure() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_CHANNEL: automação-de-testes
          SLACK_COLOR: ${{ job.status }}
          SLACK_ICON: https://cdn.icon-icons.com/icons2/1378/PNG/512/dialogerror_92823.png?size=48
          SLACK_MESSAGE: 'Erro na execução de testes do PR :fire:'
          SLACK_TITLE: 'Erro na execução de testes do PR :fire:'
          SLACK_USERNAME: ERRO
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}

      - name: Arquivar relatório
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: "**/formated-report/"